<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech - Sign Up</title>
        <!-- ICONS -->
        <link rel="shortcut icon" href="../tech.ico" type="image/x-icon">
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,300&display=swap"
            rel="stylesheet">
        <!-- CSS STYLESHEET-->
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <section class="hero sign-up">
            <!-- HEADER : NAVIGATION & BRAND -->
            <header>
                <a class="navbar-brand" href="../index.html">Tech</a>
                <ul>
                    <li><a class="nav-item" href="../index.html">Home</a></li>
                    <li><a class="nav-item" href="./about.html">About Us</a></li>
                    <li><a class="nav-item active" href="./signup.html">Sign Up</a></li>
                </ul>
            </header>
        </section>
        <section class="sign-up-form">
            <h1>Tech</h1>
            <!-- SIGN-UP FORM -->
            <form action="">
                <h2>Get Tech-savy Today!</h2>
                <label for="fname">First Name</label>
                <input type="text" name="fname" required size="30" placeholder="First Name">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" required size="30" placeholder="Last Name">
                <label for="email">Email</label>
                <input type="email" name="email" required size="30" placeholder="Email">
                <button type="submit">Sign up</button>
            </form>
        </section>
        <!-- FOOTER SECTION FOR WEBSITE -->
        <section class="footer">
            <footer>
                <p>Copyright &copy;</p>
            </footer>
        </section>  
    </body>
</html>
